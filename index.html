<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andréas JD Hill</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaqueries.css">
    
</head>
<body>
    <nav id="desktop-nav">
        <div class="logo">Andréas JD Hill</div>
        <div>
            <ul class="nav-links">
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li><li>
                <a href="#experience">Experience</a></li>
                <li><a href="#travel">Travel</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>
    <nav id="hamburger-nav">
        <div class="logo">Andréas JD Hill</div> 
        <div class="hamburger-menu">
            <div class="hamburger-icon" onclick="togglemenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="menu-links">
                <li><a href="#about" onclick="togglemenu()">About</a></li>
                <li><a href="#projects" onclick="togglemenu()">Projects</a></li>
                <li><a href="#experience" onclick="togglemenu()">Experience</a></li>
                <li><a href="#travel" onclick="togglemenu()">Travel</a></li>
                <li><a href="#contact" onclick="togglemenu()">Contact</a></li>
            </div>
        </div> 
    </nav>
    <section id="profile">
        <div class="section__text">
            <p class="section__text__p1">Hello, I'm</p>
            <h1 class="title">Andreas Hill</h1>
            <p class="section__text__p2">Data & Research Analyst</p>
            <div class="btn-container">
                <button 
                    class="btn btn-color-2" 
                    onclick="window.open('./assets/resume.pdf')"
                >
                    Download CV
                </button>
                <button class="btn btn-color-1" onclick="location.href='./#Contact'">
                    Contact Info
                </button>
            </div>
            <div id="socials-container">
                <img src="./assets/linkedin.png" 
                     alt="My LinkedIn Profile"
                     class="icon" 
                     onclick="location.href='https://www.linkedin.com/in/andreas-jd-hill/'"
                />
                <img src="./assets/github.png" 
                     alt="My Github Profile"
                     class="icon" 
                     onclick="location.href='https://github.com/andreasjhill/'"
                />
            </div>
        </div>
    </section>
    <hr class="section-divider">
    <section id="about">
        <p class="section__text__p1">Get To Know More</p>
        <h1 class="title">About me</h1>
        <div class="section-container">
            <div class="section__pic-container">
                <img 
                src="./assets/profile-pic.png" 
                alt="Profile picture"
                class="about-pic" 
                />
            </div>
            <div class="about-details-container">
                <div class="about-containers">
                    <div class="details-container">
                        <img src="./assets/experience.png " 
                        alt="Experience icon"
                        class="icon"
                        />
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
